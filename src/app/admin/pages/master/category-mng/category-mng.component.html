<!--start main wrapper-->
<main class="main-wrapper">
    <div class="main-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Master</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Category Management</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <div class="row">
            <div class="col-12 col-lg-3 d-flex align-items-stretch">
                <div class="card w-100 rounded-4">
                  <div class="card-body">
                   <div class="d-flex align-items-start justify-content-between mb-3">
                      <div class="">
                        <h5 class="mb-0">Categories</h5>
                      </div>
                    </div>
                    <div class="order-search position-relative my-3">
                      <input class="form-control rounded-5 px-5" type="text" placeholder="Search">
                      <span class="material-icons-outlined position-absolute ms-3 translate-middle-y start-0 top-50">search</span>
                    </div>
                     <div class="table-responsive">
                         <table class="table align-middle">
                            <tbody>

                                @for (item of categoryApiResult.dataList; track $index) {
                                    <tr>
                                        <td>{{item.catName}}</td>
                                      </tr>
                                }

                           
                            </tbody>
                         </table>
                     </div>
                  </div>
                </div>
              </div>
            <div class="col-12 col-lg-9">
                <div class="card border-top border-3 border-danger rounded-0">
                    <div class="card-header py-3 px-4">
                        <h5 class="mb-0 text-danger">New Category</h5>
                    </div>
                    <div class="card-body p-4">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Category Name</label>
                                <input type="text" class="form-control rounded-0" placeholder="Category Name">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Category Code</label>
                                <input type="text" class="form-control rounded-0" placeholder="Category Code">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Category Prefix</label>
                                <input type="text" class="form-control rounded-0" placeholder="Category Prefix">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Vendor</label>
                                <select class="form-select rounded-0">
                                    <option selected="">Choose...</option>
                                    <option>One</option>
                                    <option>Two</option>
                                    <option>Three</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category Image</label>
                                <input type="file" class="form-control rounded-0">
                            </div>
                            <div class="col-md-12">
                                <div class="d-md-flex d-grid align-items-center gap-3">
                                    <button type="button" class="btn btn-outline-success flex-fill"><i class="bi bi-cloud-download me-2"></i>Submit</button>
                                    <button type="button" class="btn btn-outline-danger flex-fill"><i class="bi bi-x-circle me-2"></i>Reset</button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--end main wrapper-->
